<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
  <meta charset="UTF-8"/>
  <title>Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <link rel="stylesheet" type="text/css" href="resources/css/global_style.css"/>
  <link rel="stylesheet" type="text/css" href="resources/css/navbar.css"/>
  <link rel="stylesheet" type="text/css" href="resources/css/upload_content.css"/>

  <script src="resources/scripts/insert_Navbar.js" defer="defer"></script>
  <script src="resources/scripts/upload_FormOpener.js" defer="defer"></script>
  <script src="resources/scripts/file_Submitted.js" defer="defer"></script>

</head>

<body>
  <div id="navbar-div"></div>

  <div id="wrapper" style="padding-left:5%; padding-right:5%; height:100%;">
    <div class="content">
      <h1>UPLOAD</h1>
                                <!--method="post" enctype="multipart/form-data"-->
      <div id="upload_form_div">
        <form id="upload_form">

          <label id="lab_cat">Type of submission:&#160;</label>
          <select id="s_cats" onchange="formatCategory()">
            <option value="default">Select Category</option>
            <option value="o_map">Map</option>
            <option value="o_config">Config</option>
            <option value="o_model">Model</option>
            <option value="o_other">Other</option>
          </select><br/>
          <br/>

          <!--
           TODO: add options for thumbnails and tags
           show small screenshots when uploading

           if not logged in, replace upload_form div contents with message and link to login page.
         -->

          <div id="t_map">
            <label id="lab_name_map">Map name:&#160;</label>
            <input type="text" id="s_name_map"></input><br/>

            <label id="lab_file_map">Upload map file:&#160;</label>
            <input type="file" id="s_file_map"></input><br/>
            <label id="upload_comment">&#160;<i class="fa fa-info-circle"></i>&#160;Map uploads should be a .bsp file</label>

            <label id="lab_desc_map">Description:&#160;</label>
            <textarea rows="4" cols="50" id="s_desc_map" placeholder="Write a description here..."/><br/>

            <label id="lab_scsh_map">Screenshots:&#160;</label>
            <input type="file" id="s_scsh_map" multiple="multiple"></input><br/>
            <label id="upload_comment">&#160;<i class="fa fa-info-circle"></i>&#160;Each screenshot should be a .png or .jpg file</label>

            <br/>
          </div>

          <div id="t_config">

            <label id="lab_name_config">Config name:&#160;</label>
            <input type="text" id="s_name_config"></input><br/>

            <label id="lab_file_config">Upload config file:&#160;</label>
            <input type="file" id="s_file_config"></input><br/>
            <label id="upload_comment">&#160;<i class="fa fa-info-circle"></i>&#160;Config uploads should be a .cfg file</label>

            <label id="lab_desc_config">Description:&#160;</label>
            <textarea rows="4" cols="50" id="s_desc_config" placeholder="Write a description here..."/><br/>

            <br/>
          </div>

          <div id="t_model">
            <!-- TODO: installation todo w/optional default?-->
            <label id="lab_name_model">Model name:&#160;</label>
            <input type="text" id="s_name_model"></input><br/>

            <label id="lab_file_model">Upload model zip:&#160;</label>
            <input type="file" id="s_file_model"></input><br/>
            <label id="upload_comment">&#160;<i class="fa fa-info-circle"></i>&#160;Model uploads should be a .zip file</label>

            <label id="lab_desc_model">Description:&#160;</label>
            <textarea rows="4" cols="50" id="s_desc_model" placeholder="Write a description here..."/><br/>

            <label id="lab_scsh_model">Screenshots:&#160;</label>
            <input type="file" id="s_scsh_model" multiple="multiple"></input><br/>
            <label id="upload_comment">&#160;<i class="fa fa-info-circle"></i>&#160;Each screenshot should be a .png or .jpg file</label>

            <br/>
          </div>

          <div id="t_other">
            <!-- TODO: Add submission name, other category specification, file w/upload comment, desciption, optional screenshots -->
            <label id="lab_cat_other">Custom submission category:&#160;</label>
            <input type="text" id="s_cat_other"></input><br/>

            <label id="lab_name_other">Submission name:&#160;</label>
            <input type="text" id="s_name_other"></input><br/>

            <label id="lab_file_other">Upload file:&#160;</label>
            <input type="file" id="s_file_other"></input><br/>
            <label id="upload_comment">&#160;<i class="fa fa-info-circle"></i>&#160;Multiple files should be zipped then uploaded.</label>

            <label id="lab_desc_other">Description:&#160;</label>
            <textarea rows="4" cols="50" id="s_desc_other" placeholder="Write a description here..."/><br/>

            <br/>
          </div>

          <label id="l_status">&#160;</label>

          <input id="but_submit" type="submit" value="Submit"></input>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
