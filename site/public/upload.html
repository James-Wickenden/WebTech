<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
  <meta charset="UTF-8"/>
  <title>Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <link rel="stylesheet" type="text/css" href="resources/css/global_style.css"/>
  <link rel="stylesheet" type="text/css" href="resources/css/navbar.css"/>
  <link rel="stylesheet" type="text/css" href="resources/css/upload_content.css"/>
  <!--
    <script src="resources/scripts/include_html.js" defer="defer"></script>
  -->

</head>

<body>

  <div class="navbar">
    <a href="/">{ Logo }</a>
    <a href="/">Explore</a>
    <a href="map.html">Random</a>
    <div class="searchbar">
      <input type="text" placeholder="Search..." name="search"></input>
      <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    <a href="login.html" style="float:right">Login or Create Account</a>
    <a href="user.html" style="float:right">Profile</a>
    <a href="upload.html" style="float:right">Upload</a>
  </div>

  <div id="wrapper" style="padding-left:5%; padding-right:5%; height:100%;">
    <div class="content">
      <h1>UPLOAD</h1>

      <!--
        Name
        Category
        File
        Screenshots
        Description
        Tags?
      -->

      <form class="upload_form">

        <label id="lab">Type of submission:&#160;</label>
        <select id="s_cats">
          <option value="default">Select Category</option>
          <option value="o_map">Map</option>
          <option value="o_config">Config</option>
          <option value="o_model">Model</option>
          <option value="o_other">Other</option>
        </select><br/>

        <label id="lab">Submission name:&#160;</label>
        <input type="text" id="s_name" placeholder="Name"></input><br/>

        <label id="lab">Upload map file:&#160;</label>
        <input type="text" id="s_file" placeholder="File"></input><br/>

        <label id="lab">Description:&#160;</label>
        <textarea rows="4" cols="50" id="s_desc" placeholder="Write a description here..."/><br/>

        <label id="lab">Screenshots:&#160;</label>
        <input type="text" id="s_screenshots" placeholder="Screenshots"></input><br/>

        <input id="but_submit" type="submit" value="Submit"></input>
      </form>

    </div>
  </div>

</body>
</html>
